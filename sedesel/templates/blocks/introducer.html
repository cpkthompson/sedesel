{% load wagtailimages_tags wagtailcore_tags static %}
{% load static wagtailuserbar wagtailcore_tags %}

<section class="w3-container w3-white w3-padding-64">
    <div class="w3-content">
        <h1 style="font-weight: 900"
            class="w3-xxlarge mbb-second-text-orange w3-center margin-0">{{ self.title }}</h1>
        <div class="columns is-multiline">
            <div class="column is-6">
                <br class="w3-hide-small">
                <br class="w3-hide-small">
                <div class="w3-xlarge w3-text-black w3-padding">
                    {{ self.text|linebreaksbr }}
                </div>
            </div>
            <div class="column is-6 w3-center w3-padding-large">
                <br class="w3-hide-small">
                <br class="w3-hide-small">
                {% image self.image fill-480x480 as image %}
                <img src="{{ image.url }}" alt="">
                <br>
            </div>
            <div class="column is-12 w3-center">
                {% for button in self.buttons %}
                    {% include_block button %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
