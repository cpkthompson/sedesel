{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags bulma_tags %}
{% block content %}
    <section class="columns w3-padding-32 w3-container">
        <div class="column is-6 is-offset-3">
            <form action="{% pageurl page %}" method="POST" role="form">
                {% csrf_token %}
                {{ form|bulma }}
                <v-btn type="submit" rounded dark>
                    {{ page.submit_cta }}
                </v-btn>
            </form>
        </div>
    </section>
{% endblock content %}
