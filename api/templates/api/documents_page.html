{% extends 'base.html' %}
{% load static wagtailimages_tags wagtailcore_tags %}
{% block content %}
    {{ page.pre_stream_body }}
    <div class="columns is-multiline {{ page.classes_outer }}">
        {% for document in page.documents.all %}
            <div class="column is-3">
                <v-card shaped class="w3-padding-64 w3-center w3-display-container" height="250px">
                    <div class="w3-display-middle">
                        <p class="menu-label">{{ document }}</p>
                        <v-btn icon text href="{{ document.url }}" download>
                            <v-icon>download</v-icon>
                        </v-btn>
                    </div>
                </v-card>
            </div>
        {% endfor %}
    </div>
    {{ page.post_stream_body }}
{% endblock %}
